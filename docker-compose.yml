services:
  quickdcp-api:
    build:
      context: .
      target: quickdcp-api
    container_name: quickdcp-api
    environment:
      # Postgres DSN â€“ used by DB layer
      DB_URL: postgresql://postgres:postgres@quickdcp-supabase:5432/postgres?sslmode=disable
      SUPABASE_DB_URL: postgresql://postgres:postgres@quickdcp-supabase:5432/postgres?sslmode=disable
      DATABASE_URL: postgresql://postgres:postgres@quickdcp-supabase:5432/postgres?sslmode=disable

      # Worker auth shared secret
      WORKER_TOKEN: dev

      # S3 / MinIO
      S3_ENDPOINT: http://quickdcp-minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_IN: quickdcp
      S3_BUCKET_OUT: quickdcp-out
      S3_BUCKET_VAULT: quickdcp-vault
      S3_BUCKET_LOGS: quickdcp-logs
    ports:
      - "8080:8080"
    depends_on:
      - quickdcp-supabase
      - quickdcp-minio

  quickdcp-worker:
    build:
      context: .
      target: quickdcp-worker
    container_name: quickdcp-worker
    environment:
      API_BASE: http://quickdcp-api:8080
      WORKER_TOKEN: dev
    depends_on:
      - quickdcp-api

  quickdcp-minio:
    image: minio/minio:latest
    container_name: quickdcp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./.data/minio:/data

  quickdcp-mc-init:
    image: minio/mc:latest
    container_name: quickdcp-mc-init
    depends_on:
      - quickdcp-minio
    entrypoint: >
      /bin/sh -c "
      sleep 5 &&
      /usr/bin/mc alias set local http://quickdcp-minio:9000 minioadmin minioadmin &&
      /usr/bin/mc mb -p local/quickdcp || true &&
      /usr/bin/mc mb -p local/quickdcp-out || true &&
      /usr/bin/mc mb -p local/quickdcp-vault || true &&
      /usr/bin/mc mb -p local/quickdcp-logs || true
      "

  quickdcp-supabase:
    image: supabase/postgres:15.1.0.112
    container_name: quickdcp-supabase
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./.data/supabase:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d

networks:
  default:
    name: quickdcp_default
