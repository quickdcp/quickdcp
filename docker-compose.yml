version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile
    container_name: quickdcp-api
    environment:
      PORT: 8080
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      AWS_DEFAULT_REGION: us-east-1
      S3_BUCKET_INGEST: quickdcp-ingest
      S3_BUCKET_OUT: quickdcp-out
      S3_BUCKET_VAULT: quickdcp-vault
      S3_BUCKET_LOGS: quickdcp-logs
      DATABASE_URL: postgresql://postgres:postgres@supabase:5432/postgres
      WORKER_TOKEN: dev-worker-token
      QD_COST_GUARD_EUR: 150
    ports:
      - "8080:8080"
    depends_on:
      - minio
      - supabase

  worker:
    build:
      context: .
      dockerfile: infra/Dockerfile
    container_name: quickdcp-worker
    command: ["python3", "worker/worker.py"]
    environment:
      API_BASE: http://api:8080
      WORKER_TOKEN: dev-worker-token
    depends_on:
      - api

  minio:
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    container_name: quickdcp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./.data/minio:/data

  mc-init:
    image: minio/mc:RELEASE.2025-02-18T16-25-55Z
    container_name: quickdcp-mc-init
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: |
      until (/usr/bin/mc alias set local http://minio:9000 minio minio123); do
        echo 'waiting for minio...'
        sleep 2
      done
      /usr/bin/mc mb -p local/quickdcp-ingest || true
      /usr/bin/mc mb -p local/quickdcp-out || true
      /usr/bin/mc mb -p local/quickdcp-vault || true
      /usr/bin/mc mb -p local/quickdcp-logs || true

  supabase:
    image: supabase/postgres:15.1.0.112
    container_name: quickdcp-supabase
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./.data/supabase:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
